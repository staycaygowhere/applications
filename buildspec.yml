version: 0.2

phases:
  install:
    runtine-version:
      docker: 23
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws --version
      - echo AWS_PREFIX=695137441790.dkr.ecr.ap-southeast-1.amazonaws.com
      - aws ecr get-login-password --region ap-southeast-1 | docker login --username AWS --password-stdin ${AWS_PREFIX}
      - REPOSITORY_URI=${AWS_PREFIX}/staycay-go-where
      - COMMIT_HASH=${echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7 }
      - IMAGE_TAG=${COMMIT_HASH:=latest}
  build:
    commands:
      - echo Build started on `date`
      - echo Bulding the docker image...
      - echo TAG=${IMAGE_TAG} >> .env
      - echo $'\n' >> .env
      - echo CONTAINER_REGISTRY=${REPOSITORY_URI} >> .env
      - docker compose config
      - docker compose build
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker compose push
      - echo Writing image definitions file...
      - printf '[{"name”:"web","imageUri":"%s"},{"name”:"api-sample","imageUri":"%s"}]' $REPOSITORY_URI/web:$IMAGE_TAG $REPOSITORY_URI/api-sample:$IMAGE_TAG > imagedefinitions.json
artifacts:
  files: imagedefinitions.json
